<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Song Bingo (3×4)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap">
    <h1>🎶 Song Bingo</h1>
    <p class="sub">Tap to mark</p>
  </header>

  <main class="wrap">
    <section class="controls">
      <button id="randomBtn">🎲 Random Card</button>
      <button id="prevBtn">◀️</button>
      <span id="cardLabel">Card —</span>
      <button id="nextBtn">▶️</button>
      <button id="resetBtn">🧹 Reset</button>
      <button id="shareBtn">🔗 Share</button>
    </section>

    <section id="board" class="board" role="grid"></section>

    <details class="wrap info">
      <summary>How it works</summary>
      <ul>
        <li>31 songs total, each card shows 12 random ones.</li>
        <li>30 unique cards available.</li>
        <li>Tap to mark songs you’ve heard.</li>
        <li>Use <code>?card=0</code> … <code>?card=29</code> for specific cards.</li>
      </ul>
    </details>
  </main>

  <footer class="wrap foot">
    <small>Made with 🎧 by You</small>
  </footer>

  <script src="songs.js"></script>
  <script src="app.js"></script>
</body>
</html>
